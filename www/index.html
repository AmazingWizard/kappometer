<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing TMI</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://cdn.tmijs.org/js/latest/1.x/tmi.min.js"></script>
    <script src="assets/js/canvasjs.min.js"></script>
    <script src="assets/js/chat_bot.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="Chart" style="height: 300px; width: 100%; display:block;"></div>
    <div class="info-grid">

      <div class="info-box">
        <strong>Message Count</strong>
        <p id="message_count">
        </p>
      </div>
      
      <div class="info-box">
        <strong>Message Per Second</strong>
        <p id="mpm_display">
        </p>
      </div>

      <div class="info-box">    
        <strong>Kappa Count</strong>
        <p id="kappa_count"></p>
      </div>
      
      <div class="info-box">
        <strong>Kappa Message</strong>
        <p id="kappa_msg">
        </p>
      </div>


      <div class="info-box">
        <strong>Kappa Per Min</strong>
        <p id="kpm_display">
        </p>
      </div>

      <div class="info-box">
        <strong>Kappa Percentage</strong>
        <p id="kappa_percent">
        </p>
      </div>
   </div>
  </body>
</html>
